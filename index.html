<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Sigmar+One|Special+Elite&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img class="logo" src="assets/images/hang_back.png" alt="hang_back" />
        <img class="abs" src="assets/images/img3.jpg" alt="" />
      </header>
      <main>
        <div id="image">
          <img id="foto" width="300px" />
        </div>
        <div class="info">
          <div class="instraction">
            <h1>Press any key to get started!</h1>
            <br />
            <br />
            <h1>Current Word</h1>
          </div>
          <div id="word" class="box"></div>
          <div class="box">
            <h2>Number of guesses remaining</h2>
            <span id="guessesLeft"></span>
          </div>
          <div class="box">
            <h2>Letters already guessed</h2>
            <span id="guessed"></span>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
